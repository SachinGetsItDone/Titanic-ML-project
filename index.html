<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
        }
        .card {
            width: 420px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Titanic Survival Predictor</h2>

    <input id="features" placeholder="Sex(0=female,1=male), Pclass, Age, Fare">
    <button onclick="predict()">Predict</button>

    <p id="result"></p>
</div>

<script>
async function predict() {
    const features = document.getElementById("features").value
        .split(",").map(Number);

    const response = await fetch(
        "https://titanic-ml-project-txyy.onrender.com/predict",
        {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ features })
        }
    );

    const data = await response.json();

    document.getElementById("result").innerText =
        data.prediction === 1 ? "✅ Survived" : "❌ Did Not Survive";
}
</script>

</body>
</html>
